<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12_指令_内置指令</title>
  </head>
  <body>
    <!--
常用内置指令
  v-text : 更新元素的 textContent
  v-html : 更新元素的 innerHTML
  v-once: 只渲染一次，后面更新都不会再重新渲染（性能优化~）
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定持久事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 一般简写为:
  v-model : 双向数据绑定
常用属性
  ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
    作用：能获取DOM元素
    注意：一般能不用就不用，vue不建议直接操作DOM, 性能优化
-->
    <div id="example">
      <p>{{text}}</p>
      <!-- 
        v-text 内部找到元素，调用 元素.textContent = '法外狂徒张三~' 
        一定会当做纯文本解析
      -->
      <p v-text="text"></p>
      <!-- 
        v-html 内部找到元素，调用 元素.innerHTML = '法外狂徒张三~' 
        一定会当做HTML解析
      -->
      <p v-html="text"></p>

      <button @click="test">按钮</button>
      <p v-once="true">{{content}}</p>
      <p v-once>{{content}}</p>

      <input type="text" ref="msgInput" />
      <button @click="test1">按钮</button>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        data: {
          text: "<span>法外狂徒张三~</span>",
          content: 123,
        },
        methods: {
          test() {
            this.content++;
          },
          test1() {
            // 获取DOM元素
            console.log(this.$refs.msgInput);
            // 获取元素 value值
            console.log(this.$refs.msgInput.value);
          },
        },
      }).$mount("#example");
    </script>
  </body>
</html>
