<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查签到</title>
  </head>
  <body>
    <h1>签到</h1>
    <script>
      // 定义班级总人数
      const studentsNum = 22;

      let str = `
      王宝红191227:
15

裙子～:
6

姜昱191227:
10

Co:
13

191227张福龙:
11

A 别无所求，:
19

王泡泡:
8

女孩儿:
14

宋静雨191227:
4

明:
12

miss:
21

C先生的海绵宝宝:
3

无期:
5

191227:
20

墨羽不默语:
2

三十:
1

Brave:
18

四郎:
7

邸佳怡191227:
22

郭有才:
17

别逗了:
9

沈涵娮:
16

`;

      const arr = str
        .replace(/[\u4e00-\u9fa5]+/g, "") // 删除中文
        .replace(/\s+/g, " ") // 将多个换行符替换为空格
        .trim() // 去除首尾两端空格
        .split(" "); // 拆分成数组

      // 没有签到人数组
      const notSignInArr = [];

      for (let index = 1; index < studentsNum; index++) {
        const result = arr.indexOf(index + "");
        if (result < 0) {
          notSignInArr.push(index);
        }
      }

      console.log(notSignInArr);
    </script>
  </body>
</html>
