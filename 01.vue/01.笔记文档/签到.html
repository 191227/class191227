<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查签到</title>
  </head>
  <body>
    <h1>签到</h1>
    <script>
      // 定义班级总人数
      const studentsNum = 22;

      let str = `
      
      吕小雪191227:
20

宋静雨191227:
4

王埔端华191227:
8

无期:
5

四郎:
7

miss:
21

女孩儿:
14

明:
12

郭有才:
17

Co:
13

别逗了:
9

Brave:
18

C先生的海绵宝宝:
3

姜昱191227:
10

A 别无所求，:
19

郝乃群191227:
6

邸佳怡191227:
22

周耀轩191227:
1

191227张福龙:
11

沈涵娮:
16

墨羽不默语:
2

王宝红191227:
15


`;

      const arr = str
        .replace(/[\u4e00-\u9fa5]+/g, "") // 删除中文
        .replace(/\s+/g, " ") // 将多个换行符替换为空格
        .trim() // 去除首尾两端空格
        .split(" "); // 拆分成数组

      // 没有签到人数组
      const notSignInArr = [];

      for (let index = 1; index < studentsNum; index++) {
        const result = arr.indexOf(index + "");
        if (result < 0) {
          notSignInArr.push(index);
        }
      }

      console.log(notSignInArr);
    </script>
  </body>
</html>
