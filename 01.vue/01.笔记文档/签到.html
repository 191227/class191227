<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查签到</title>
  </head>
  <body>
    <h1>签到</h1>
    <script>
      // 定义班级总人数
      const studentsNum = 22;

      let str = `
      宋静雨191227:
4

四郎:
7

191227张福龙:
11

吕小雪191227:
20

C先生的海绵宝宝:
3

明:
12

别逗了:
9

女孩儿:
14

郝乃群191227:
6

Co:
13

周耀轩191227:
1

miss:
21

王埔端华191227:
8

Brave:
18

姜昱191227:
10

邸佳怡191227:
22

王宝红191227:
15

郭有才:
17

沈涵娮:
16
5
19

`;

      const arr = str
        .replace(/[\u4e00-\u9fa5]+/g, "") // 删除中文
        .replace(/\s+/g, " ") // 将多个换行符替换为空格
        .trim() // 去除首尾两端空格
        .split(" "); // 拆分成数组

      // 没有签到人数组
      const notSignInArr = [];

      for (let index = 1; index < studentsNum; index++) {
        const result = arr.indexOf(index + "");
        if (result < 0) {
          notSignInArr.push(index);
        }
      }

      console.log(notSignInArr);
    </script>
  </body>
</html>
